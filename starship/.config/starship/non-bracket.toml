format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$character"""

[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[directory]
style = "bold cyan"
read_only = " ï ½"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[â¯](green)"
error_symbol = "[â¯](red)"
vicmd_symbol = "[â®](purple)"

[git_branch]
symbol = "ï˜ "
format = '([\[$symbol$branch\]]($style) )'
style = "bold bright-purple"

[jobs]
symbol = "ï€“"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "ï¡š "

[rust]
symbol = "î¨ "

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"

[username]
show_always = true
style_user = "#f0e5e5 bg:#8a0e6b"
style_root = "#f0e5e5 bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[os]
format = "on \uf31c ($style)"
style = "bold blue"
disabled = false

